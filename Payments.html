<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            background: linear-gradient(to bottom right, #1e3a8a, #1f2937, #111827); /* Tailwind color codes */
        }

        .payment-table {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-collapse: collapse;
            background-color: #2c2c2c;
            color: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .payment-table td, .payment-table th {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .payment-table td:first-child {
            font-weight: bold;
            width: 420px;
        }

        .payment-table img.icon {
            height: 30px;
            vertical-align: middle;
            
        }

        .payment-table a {
            color: #ffae42;
            text-decoration: none;
        }

        .payment-table a:hover {
            text-decoration: underline;
        }

        .row-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .upi-row {
            background-color: #2c2c2c;
            color: #fff;
        }

        .upi-row td {
            border: none;
        }

        .upi-row .upi-id {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .upi-id-row {
            display: flex;
            flex-wrap: wrap; /* allows wrapping if screen is small */
            gap: 20px;
            align-items: center;
        }

        .upi-id {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .go-back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffae42;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .go-back-button:hover {
            background-color: #e89e30;
        }

    </style>

    <link rel="icon" type="image/png" href="assets/images/Favicon_Image_Android.png">
    
</head>
<body>

    <table class="payment-table">
        <tr>

        </tr>

        </tr>

        </tr>
        <tr>

            <td><a href="" target="_blank"></a></td>
        </tr>
        <tr>
            <td>
                <div class="row-icons">
                    <img src="assets/images/PhonePay_Logo.png" alt="PhonePe" class="icon">
                        PhonePe /
                    <img src="assets/images/GPay_Logo.png" alt="Google Pay" class="icon">
                        GooglePay /
                    <img src="assets/images/Paytm_Logo.jpg" alt="Paytm" class="icon">
                        Paytm No.
                </div>
            </td>
            <td>+91-7838275498</td>
        </tr>
        <tr class="upi-row">
            <td><img src="assets/images/UPI_Logo.png" alt="UPI" class="icon"> UPI IDs</td>
            <td>
                <div class="upi-id-row">
                    <div class="upi-id"><img src="assets/images/PhonePay_Logo.png" class="icon"> </div>

                    <strong>/</strong>

                </div>

    </table>

</html>
