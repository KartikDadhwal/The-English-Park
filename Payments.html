<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Details</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            background: linear-gradient(to bottom right, #1e3a8a, #1f2937, #111827); /* Tailwind color codes */
        }

        .payment-table {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-collapse: collapse;
            background-color: #2c2c2c;
            color: white;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .payment-table td, .payment-table th {
            padding: 15px;
            border-bottom: 1px solid #444;
        }

        .payment-table td:first-child {
            font-weight: bold;
            width: 420px;
        }

        .payment-table img.icon {
            height: 30px;
            vertical-align: middle;
            
        }

        .payment-table a {
            color: #ffae42;
            text-decoration: none;
        }

        .payment-table a:hover {
            text-decoration: underline;
        }

        .row-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .upi-row {
            background-color: #2c2c2c;
            color: #fff;
        }

        .upi-row td {
            border: none;
        }

        .upi-row .upi-id {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .upi-id-row {
            display: flex;
            flex-wrap: wrap; /* allows wrapping if screen is small */
            gap: 20px;
            align-items: center;
        }

        .upi-id {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .go-back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ffae42;
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }

        .go-back-button:hover {
            background-color: #e89e30;
        }

        .floating-contact {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
        }

        .contact-toggle img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .contact-options {
            position: absolute;
            bottom: 70px;
            left: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .contact-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 22px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: white;
        }

        /* Individual color overrides */
        .phone { background-color: #4a90e2; }     /* Blue */
        .whatsapp { background-color: #25d366; } /* Green */
        .email { background-color: #d32f2f; }     /* Red */

        #toggle-contact:checked ~ .contact-options {
            opacity: 1;
            pointer-events: auto;
        }

        .contact-option img.icon-img {
            width: 18px;   /* Decreased from 22px */
            height: 18px;
            filter: brightness(1000%);
        }

    </style>

    <link rel="icon" type="image/png" href="assets/images/Favicon_Image_Android.png">

</head>
<body>

</html>
